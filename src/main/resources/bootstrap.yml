spring:
  application:
    name: omar-avro-metadata
  cloud:
    config:
      enabled: false
      uri: ${SPRING_CONFIG_URI:http://localhost:8888/omar-config-server}
    discovery:
      enabled: false
  boot:
    admin:
      url: http://localhost:8082/omar-admin-server/
      client:
        prefer-ip: true
---
spring:
  profiles: production
  cloud:
    config:
      uri: ${SPRING_CONFIG_URI:http://omar-config-server:8888/omar-config-server}
